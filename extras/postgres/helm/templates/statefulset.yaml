apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  serviceName: {{ .Release.Name }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      app.kubernetes.io/name: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      containers:
        - image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          name: {{ .Release.Name }}
          imagePullPolicy: Always
          #imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-env
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: password
          ports:
            - containerPort: 5432
              name: {{ .Release.Name }}
          securityContext:
            # postgres
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            seLinuxOptions: {}
            capabilities:
              drop: [ALL]
          resources:
            requests:
              cpu: {{ .Values.resourcesRequests.cpu }}
              memory: {{ .Values.resourcesRequests.memory }}
              ephemeral-storage: {{ .Values.resourcesRequests.ephemeral }}
            limits:
              cpu: {{ .Values.resourcesLimits.cpu }}
              memory: {{ .Values.resourcesLimits.memory }}
              ephemeral-storage: {{ .Values.resourcesLimits.ephemeral }}
          livenessProbe:
            exec:
              command: ["sh", "-c", "psql --dbname=postgres --username=postgres --command='SELECT 1'"]
            initialDelaySeconds: {{ .Values.liveness.initialDelay }}
            timeoutSeconds: {{ .Values.liveness.timeout }}
            periodSeconds: {{ .Values.liveness.period }}
            failureThreshold: {{ .Values.liveness.failureThreshold }}
            terminationGracePeriodSeconds: 5
          readinessProbe:
            exec:
              command: ["sh", "-c", "psql --dbname=postgres --username=postgres --command='SELECT 1'"]
            initialDelaySeconds: {{ .Values.readiness.initialDelay }}
            timeoutSeconds: {{ .Values.readiness.timeout }}
            periodSeconds: {{ .Values.readiness.period }}
            failureThreshold: {{ .Values.readiness.failureThreshold }}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data-volume
            - mountPath: /etc/postgresql/postgresql.conf
              name: postgres-conf-volume
            - mountPath: /var/lib/postgresql/tablespace
              name: postgres-tablespace-volume
            - mountPath: /var/run/postgresql
              name: postgres-var-volume
      volumes:
        - name: postgres-data-volume
          persistentVolumeClaim:
            claimName: postgres-data-volume-postgres-0
        - name: postgres-conf-volume
          persistentVolumeClaim:
            claimName: postgres-conf-volume-postgres-0
        - name: postgres-tablespace-volume
          persistentVolumeClaim:
            claimName: postgres-tablespace-volume-postgres-0
        - name: postgres-var-volume
          persistentVolumeClaim:
            claimName: postgres-var-volume-postgres-0
      serviceAccountName: acme-postgres
      automountServiceAccountToken: false
  volumeClaimTemplates:
    - metadata:
        name: postgres-data-volume
        labels:
          app: postgres-data
          app.kubernetes.io/name: postgres-data
        finalizers: []
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 2Gi
        storageClassName: manual
    - metadata:
        name: postgres-conf-volume
        labels:
          app: postgres-conf
          app.kubernetes.io/name: postgres-conf
        finalizers: []
      spec:
        accessModes: [ReadOnlyMany]
        resources:
          requests:
            storage: 128Ki
        storageClassName: manual
    - metadata:
        name: postgres-tablespace-volume
        labels:
          app: postgres-tablespace
          app.kubernetes.io/name: postgres-tablespace
        finalizers: []
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 1Gi
        storageClassName: manual
    - metadata:
        name: postgres-var-volume
        labels:
          app: postgres-var
          app.kubernetes.io/name: postgres-var
        finalizers: []
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 128Ki
        storageClassName: manual
