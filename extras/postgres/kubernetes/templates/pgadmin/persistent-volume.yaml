---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgadmin-pgadmin-volume
  labels:
    app: pgadmin-pgadmin
    app.kubernetes.io/name: pgadmin-pgadmin
    app.kubernetes.io/instance: pgadmin-pgadmin
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  capacity:
    storage: 512Ki
  accessModes: [ReadWriteOnce]
  storageClassName: manual
  hostPath:
    path: /run/desktop/mnt/host/c/Zimmermann/volumes/postgres/pgadmin
    type: Directory

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgadmin-pgadmin4-volume
  labels:
    app: pgadmin-pgadmin4
    app.kubernetes.io/name: pgadmin-pgadmin4
    app.kubernetes.io/instance: pgadmin-pgadmin4
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  capacity:
    storage: 64Ki
  accessModes: [ReadWriteOnce]
  storageClassName: manual
  hostPath:
    path: /run/desktop/mnt/host/c/Zimmermann/volumes/postgres/pgadmin4
    type: Directory
