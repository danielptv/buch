apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.pgadmin.name }}
  labels:
    app: {{ .Values.pgadmin.name }}
    app.kubernetes.io/name: {{ .Values.pgadmin.name }}
    app.kubernetes.io/instance: {{ .Values.pgadmin.name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  serviceName: {{ .Values.pgadmin.name }}
  selector:
    matchLabels:
      app: {{ .Values.pgadmin.name }}
      app.kubernetes.io/name: {{ .Values.pgadmin.name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.pgadmin.name }}
        app.kubernetes.io/name: {{ .Values.pgadmin.name }}
        app.kubernetes.io/instance: {{ .Values.pgadmin.name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      containers:
        - image: dpage/pgadmin4:6.13
          name: {{ .Values.pgadmin.name }}
          imagePullPolicy: Always
          #imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: {{ .Values.pgadmin.name }}-env
          env:
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: password
          ports:
            - containerPort: 80
              name: {{ .Values.pgadmin.name }}
          securityContext:
            # User "pgadmin"
            runAsUser: 5050
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            # Schreibzugriff auf Homedirectory "/pgadmin4"
            #readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            seLinuxOptions: {}
            # Shell-Kommando: capsh --print
            # default capabilities: cap_chown,cap_dac_override,cap_fowner,cap_fsetid,cap_kill,cap_setgid,cap_setuid,cap_setpcap,cap_net_bind_service,cap_net_raw,cap_sys_chroot,cap_mknod,cap_audit_write,cap_setfcap
            # https://snyk.io/blog/kubernetes-securitycontext-linux-capabilities
            # https://unofficial-kubernetes.readthedocs.io/en/latest/concepts/policy/container-capabilities
            capabilities:
              drop: [ALL]
              # add: [CHOWN, DAC_OVERRIDE, FOWNER, FSETID, KILL, SETGID, SETUID, SETPCAP, NET_BIND_SERVICE, NET_RAW, SYS_CHROOT, MKNOD, AUDIT_WRITE, SETFCAP]
              # Webserver mit Python starten, sudo usw.
              add: [SETUID, NET_BIND_SERVICE]
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.pgadmin.name }}
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 2
            # TODO Kubernetes 1.25
            #terminationGracePeriodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.pgadmin.name }}
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 2
          volumeMounts:
            - mountPath: /var/lib/pgadmin
              name: pgadmin-pgadmin-volume
            - mountPath: /var/lib/pgadmin4
              name: pgadmin-pgadmin4-volume
      serviceAccountName: acme-pgadmin
      automountServiceAccountToken: false
      volumes:
        - name: pgadmin-pgadmin-volume
          persistentVolumeClaim:
            claimName: pgadmin-pgadmin-volume-pgadmin-0
        - name: pgadmin-pgadmin4-volume
          persistentVolumeClaim:
            claimName: pgadmin-pgadmin4-volume-pgadmin-0
  volumeClaimTemplates:
    - metadata:
        name: pgadmin-pgadmin-volume
        labels:
          app: pgadmin-pgadmin
          app.kubernetes.io/name: pgadmin-pgadmin
        finalizers: []
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 512Ki
        storageClassName: manual
    - metadata:
        name: pgadmin-pgadmin4-volume
        labels:
          app: pgadmin-pgadmin4
          app.kubernetes.io/name: pgadmin-pgadmin4
        finalizers: []
      spec:
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 64Ki
        storageClassName: manual
