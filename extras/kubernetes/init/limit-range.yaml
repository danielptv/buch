# kubectl create -f limit-range.yaml --namespace=acme
# https://kubernetes.io/docs/tasks/administer-cluster/manage-resources/cpu-default-namespace
# https://kubernetes.io/docs/concepts/policy/limit-range

apiVersion: v1
kind: LimitRange
metadata:
  name: acme-limit-range
  namespace: acme
spec:
  limits:
    - default:
        # Defaultwerte fuer Limit (Maximalanforderung an Ressourcen), in z.B. Deployment ueberschreiben
        cpu: 1000m
        memory: 128Mi
      defaultRequest:
        # Defaultwerte fuer Request (Mindestanforderung an Ressourcen), in z.B. Deployment ueberschreiben
        cpu: 1000m
        memory: 128Mi
      # oder Pod oder PersistentVolumeClaim
      type: Container
