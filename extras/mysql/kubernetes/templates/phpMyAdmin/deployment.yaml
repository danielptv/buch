---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.phpMyAdmin.name }}
  labels:
    app: {{ .Values.phpMyAdmin.name }}
    app.kubernetes.io/name: {{ .Values.phpMyAdmin.name }}
    app.kubernetes.io/instance: {{ .Values.phpMyAdmin.name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.phpMyAdmin.name }}
      app.kubernetes.io/name: {{ .Values.phpMyAdmin.name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.phpMyAdmin.name }}
        app.kubernetes.io/name: {{ .Values.phpMyAdmin.name }}
        app.kubernetes.io/instance: {{ .Values.phpMyAdmin.name }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      containers:
        - image: phpmyadmin/phpmyadmin:5.2.0
          name: {{ .Values.phpMyAdmin.name }}
          imagePullPolicy: Always
          #imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: {{ .Values.phpMyAdmin.name }}-env
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}
                  key: password
          ports:
            - containerPort: 80
              name: {{ .Values.phpMyAdmin.name }}
          securityContext:
            # Nur der User "root" kann sich einloggen: siehe /etc/passwd
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            seccompProfile:
              type: RuntimeDefault
            seLinuxOptions: {}
            capabilities:
              drop: [ALL]
              add: [SETUID, SETGID]
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.phpMyAdmin.name }}
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 2
            # TODO Kubernetes 1.25
            #terminationGracePeriodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.phpMyAdmin.name }}
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 20
            failureThreshold: 2
          volumeMounts:
            - mountPath: /etc/phpmyadmin
              name: phpmyadmin-etc-volume
            - mountPath: /tmp
              name: phpmyadmin-tmp-volume
            - mountPath: /var/www/html/tmp
              name: phpmyadmin-www-tmp-volume
            - mountPath: /var/run/apache2
              name: phpmyadmin-apache2-volume
      volumes:
        - name: phpmyadmin-etc-volume
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/mysql/phpmyadmin-etc
            type: Directory
        - name: phpmyadmin-tmp-volume
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/mysql/phpmyadmin-tmp
            type: Directory
        - name: phpmyadmin-www-tmp-volume
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/mysql/phpmyadmin-www-tmp
            type: Directory
        - name: phpmyadmin-apache2-volume
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/mysql/phpmyadmin-apache2
            type: Directory
      serviceAccountName: acme-phpmyadmin
      automountServiceAccountToken: false
