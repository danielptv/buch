apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      serviceAccountName: acme-{{ .Release.Name }}
      containers:
        # Images mit einem {{ .Release.Name }}: analogic/poste.io und axigen/axigen
        - image: gessnerfl/fake-smtp-server:1.10.0
          name: {{ .Release.Name }}
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-env
          ports:
            - containerPort: 5025
              name: smtp
            - containerPort: 5080
              name: http
            - containerPort: 5081
              name: actuator
          securityContext:
            # KEIN eingebauter User im Basis-Image vorhanden
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 600m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: actuator
            initialDelaySeconds: 60
            timeoutSeconds: 6
            periodSeconds: 10
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: actuator
            initialDelaySeconds: 60
            timeoutSeconds: 60
            periodSeconds: 10
            failureThreshold: 2
          volumeMounts:
            - mountPath: /tmp
              name: log-{{ .Release.Name }}
      volumes:
        - name: log-{{ .Release.Name }}
          hostPath:
            path: /run/desktop/mnt/host/c/Zimmermann/volumes/fakesmtp
            type: Directory
